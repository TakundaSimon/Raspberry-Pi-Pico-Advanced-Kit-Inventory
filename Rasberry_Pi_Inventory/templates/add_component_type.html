{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-plus me-2"></i>Add Component Type</h1>
    <a href="{{ url_for('components') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Components
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Component Type Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Component Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="e.g., Ultrasonic Sensor, LED, Servo Motor">
                        <div class="form-text">Enter the specific name of the component type.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Brief description of the component and its purpose"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="max_per_box" class="form-label">Maximum Per Box *</label>
                            <input type="number" class="form-control" id="max_per_box" name="max_per_box" 
                                   min="1" value="1" required>
                            <div class="form-text">Maximum quantity allowed in any single box.</div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Select category...</option>
                                <option value="Controllers">Controllers</option>
                                <option value="Sensors">Sensors</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Motors">Motors</option>
                                <option value="Display">Display</option>
                                <option value="Communication">Communication</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Cables">Cables</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('components') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Add Component Type
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
