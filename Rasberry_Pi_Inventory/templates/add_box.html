{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-plus me-2"></i>Add New Box</h1>
    <a href="{{ url_for('boxes') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Boxes
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Box Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Box Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required 
                               placeholder="e.g., Raspberry Pi Kit A, Sensor Collection">
                        <div class="form-text">Choose a unique, descriptive name for your toolkit box.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" 
                                  placeholder="Optional description of the box contents or purpose"></textarea>
                        <div class="form-text">Provide additional details about this box (optional).</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('boxes') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Box
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
